<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixpavan Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images\netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav >
            <ul>
                <li><button>Home</button></li>
                <li><button>TV Shows</button></li>
                <li><button>Movies</button></li>
                <li><button>Recently Added</button></li>
                <li><button>My List</button></li>
            </ul>
        </nav>
        <div class="user">
            <a href="login.html"><img src="Images\user-avatar.png" alt="User Avatar" ></a>
        </div>
    </header>
    <main>
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
                <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
                <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
                <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
            </div>
        </div>
    </div>
        <section class="content">
            <h2>Popular on Netflix</h2>
            <div class="movie-grid">
                <div class="movie">
                    <img src="Images\movie1.jpg" alt="Movie 1">
                </div>
                <div class="movie">
                    <img src="Images\movie2.jpg" alt="Movie 2">
                </div>
                <div class="movie">
                    <img src="Images\movie3.jpg" alt="Movie 3">
                </div>
                <div class="movie">
                    <img src="Images\movie4.jpg" alt="Movie 3">
                </div>
                <div class="movie">
                    <img src="Images\movie5.jpg" alt="Movie 3">
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
